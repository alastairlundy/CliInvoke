name: Publish Packages to Nuget

on:
  workflow_dispatch:
     inputs:
      core-version:
         type: string
         required: true
      main-version:
        type: string
        required: true

permissions:
  contents: read

jobs:
  build-and-publish:
      runs-on: ubuntu-latest
  
      permissions:
        id-token: write 
      environment: production
        
      steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          dotnet-version: 10.0.x

      - name: Create local nupkg output dir
        run: mkdir -p ./nupkgs

      # Build Core
      - name: Build Core
        run: dotnet build src/CliInvoke.Core -c Release

      # Pack Core into ./nupkgs
      - name: Pack Core to local feed
        run: dotnet pack src/CliInvoke.Core -c Release -o ./nupkg

      # Use local feed for Specializations
      - name: Restore Specializations from local feed + NuGet.org
        run: dotnet restore src/CliInvoke.Specializations -s ./nupkgs -s https://api.nuget.org/v3/index.json

      - name: Build Specializations (resolves CliInvoke.Core from local feed)
        run: dotnet build src/CliInvoke.Specializations -c Release -p:CliInvokeCoreVersion=${{ inputs.core-version }}

      # Use local feed for main
      - name: Restore Main from local feed + NuGet.org
        run: dotnet restore src/CliInvoke -s ./nupkgs -s https://api.nuget.org/v3/index.json

      - name: Build Main (resolves CliInvoke.Core from local feed)
        run: dotnet build src/CliInvoke -c Release -p:CliInvokeCoreVersion=${{ inputs.core-version }}

      # Use local feed for extensions
      - name: Restore Extensions from local feed + NuGet.org
        run: dotnet restore src/CliInvoke.Extensions -s ./nupkgs -s https://api.nuget.org/v3/index.json

      - name: Build Extensions (resolves CliInvoke.Core from local feed)
        run: dotnet build src/CliInvoke.Extensions -c Release -p:CliInvokeCoreVersion=${{ inputs.core-version }} -p:CliInvokeVersion=${{ inputs.main-version }}

      # Pack the builds to ./nupkgs as well (so all resulting nupkgs end up in ./nupkgs)
      - name: Pack Specializations and Main into local feed
        run: |
          dotnet pack src/CliInvoke.Specializations -c Release -o ./nupkgs /p:CliInvokeCoreVersion=${{ inputs.core-version }}
          dotnet pack src/CliInvoke -c Release -o ./nupkgs /p:CliInvokeCoreVersion=${{ inputs.core-version }}
          dotnet pack src/CliInvoke.Extensions -c Release -o ./nupkgs /p:CliInvokeCoreVersion=${{ inputs.core-version }}  -p:CliInvokeVersion=${{ inputs.main-version }}

      # Authenticate to NuGet (OIDC)
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@d22cc5f58ff5b88bf9bd452535b4335137e24544 # v1.1.0
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      # Push all nupkgs (no sleeps needed)
      - name: Push all nupkgs to NuGet.org
        run: |
          for f in ./nupkgs/*.nupkg; do
            dotnet nuget push "$f" --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          done
